<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Curso JDev</title>
</head>
<body>
	<h3>Spring Boot REST API CRUD Completo JDev Treinamento</h3>
	<br>

	<form id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>


		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label> <input type="text"
				class="form-control" id="nome" placeholder="Informe o nome"
				required="required">
		</div>


		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>

	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarUser">Pesquisar</button>



	<div class="modal fade" id="modalPesquisarUser" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
						Usu√°rio</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>

				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="buscaNome" class="col-form-label">Informe o
								nome:</label> <input type="text" class="form-control" id="buscaNome">
						</div>
					</form>

					<table class="table" id="tabelaResultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Idade</th>
								<th scope="col">Editar</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-success"
						onclick="buscarUsuario()">Buscar</button>

					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-4.0.0.min.js"
		integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao="
		crossorigin="anonymous">
		
	</script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>

	<script type="text/javascript">
		function buscarUsuario() {

			var nome = $('#buscaNome').val();

			if (nome != null && nome.trim() != '') {

						$.ajax({
							method : "GET",
							url : "buscarpornome",
							data : "name=" + nome,
							success : function(response) {
								$('#tabelaResultados > tbody > tr').remove();

								for (var i = 0; i < response.length; i++) {
									$('#tabelaResultados > tbody').append(
										'<tr><td>'
										+ response[i].id
										+ '</td><td>'
										+ response[i].nome
										+ '</td><td>'
										+ response[i].idade
										+ '</td><td>'
										+ '<button type="button" class="btn btn-info"' 
										+ ' onclick="colocarEmEdicao(' + response[i].id + ')">Ver</button>'
										+ '</td></tr>');
								} // adiciona na tabela.

							}
						}).fail(function(xhr, status, errorThrown) {
							alert("Erro ao buscar: " + xhr.responseText);
						});

			}
		}

		
		function colocarEmEdicao(id){
			
			$.ajax({
				method : "GET",
				url : "buscaruserid",
				data : "idUser=" + id,
				success : function(response) {
					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);
					
					$('#modalPesquisarUser').modal('hide');
					
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar id do usuario: " + xhr.responseText);
			});
			
		}
		
		

		function salvarUsuario() {

			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			$.ajax({
				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$("#id").val(response.id);
					alert("Salvo com sucesso!");
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
			});

		}
	</script>


</body>

</html>
